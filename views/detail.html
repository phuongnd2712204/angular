<div class="container">
    <h2>{{hi}}</h2>

    <form action="">

        <div class="mb-3">
            <label class="form-label">Mã</label>
            <input type="text" class="form-control" ng-model="foodsss.ma_sp"disabled>
            <span ng-if="checkDl.ma_sp == true">Vui lòng nhhapaj</span>
          </div>

          <div class="mb-3">
            <label class="form-label">Tên</label>
            <input type="text" class="form-control" ng-model="foodsss.ten"disabled>
            <span ng-if="checkDl.ten == true">Vui lòng nhhapaj</span>
          </div>

          <div class="mb-3">
            <label class="form-label">Loại</label>
            <select name="" id="" ng-model="foodsss.loai"disabled>
                <option value=""></option>
                <option value="1">Sáng</option>
                <option value="2">Trưa</option>
                <option value="3">Tối</option>
            </select>
            <span ng-if="checkDl.loai == true">Vui lòng nhhapaj</span>
          </div>

          <div class="mb-3">
            <label class="form-label">Hạn</label>
            <input type="text" class="form-control" ng-model="foodsss.han_su_dung"disabled>
            <span ng-if="checkDl.han_su_dung == true">Vui lòng nhhapaj</span>
          </div>

          <div class="mb-3">
            <label class="form-label">Giá</label>
            <input type="text" class="form-control" ng-model="foodsss.gia"disabled>
            <span ng-if="checkDl.gia == true">Vui lòng nhhapaj</span>
          </div>
    </form>
</div>
